<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>HealthMO</title>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../static/css/style.css" th:href="@{/css/style.css}">
    <link href="http://fonts.googleapis.com/css?family=Lato"
          rel="stylesheet" type="text/css"/>
    <link href="http://fonts.googleapis.com/css?family=Montserrat"
          rel="stylesheet" type="text/css"/>
    <link
            href="http://cdn.jsdelivr.net/webjars/bootstrap/3.3.4/css/bootstrap.min.css"
            th:href="@{/webjars/bootstrap/3.3.4/css/bootstrap.min.css}"
            rel="stylesheet" media="screen"/>
    <script src="http://cdn.jsdelivr.net/webjars/jquery/3.6.0/jquery.min.js"
            th:src="@{/webjars/jquery/3.6.0/jquery.min.js}"></script>

    <script src="../static/js/bootstrap.min.js"
            th:src="@{~/js/bootstrap.min.js}"></script>

    <link rel="stylesheet" href="path/to/font-awesome/css/font-awesome.min.css">

    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.3.0/css/datepicker.min.css"/>
    <script src="//cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.3.0/js/bootstrap-datepicker.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>


</head>
<body>
<div th:include="fragments/header :: header" class="topnav"></div>
<div class="my-patients-page">
    <table class="patients-table">
        <thead>
        <tr>
            <th>Full name</th>
            <th>Birth date</th>
            <th>Email</th>
            <th>Phone number</th>
            <th>Info</th>
        </tr>
        </thead>
        <tbody>
        <tr th:if="${patients.empty}">
            <td colspan="3"> No data available.</td>
        </tr>
        <tr th:each="patient:${patients}">
            <td th:text="${patient.getName()}"></td>
            <td th:text="${patient.getBirthDate()}"></td>
            <td th:text="${patient.getEmail()}"></td>
            <td th:text="${patient.getPhoneNumber()}"></td>
            <td><a th:href="@{/dashboard/patients/{id}(id=${patient.getId()})}"> <i class="fa fa-info-circle"
                                                                                        aria-hidden="true"></i></a></td>
        </tr>
        </tbody>
    </table>
</div>

</body>
</html>
